<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-thumbnail slot="start"><img src="../../assets/icon/football-ball.png" /></ion-thumbnail>
    <ion-title>
      Matches
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Matches</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item-group *ngFor="let item of matches | keyvalue">
    <ion-item>
      <div *ngFor="let values of [item.value]; index as i">
        <ion-item-divider><ion-label>{{item.key}}</ion-label></ion-item-divider>
        <ion-item>
          <ion-label className="ion-text-center">
            <ion-text>{{ values[i].first_team }} X {{ values[i].second_team }}</ion-text>
          </ion-label>
          <ion-note slot="end">{{values[i].date.toString()}}</ion-note>
        </ion-item>
      </div>
    </ion-item>
  </ion-item-group>
</ion-content>
