<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-thumbnail slot="start"><img src="../../assets/icon/trophy.png" /></ion-thumbnail>
    <ion-title>
      Classisfication
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Classification</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list *ngFor="let item of classification; index as i">
    <ion-item>
      <ion-badge slot="start" color="medium">points {{classification[i].points}}</ion-badge>
      <ion-label className="ion-text-center"><ion-text>{{classification[i].position}}ยบ {{classification[i].country}}</ion-text></ion-label>
      <ion-badge slot="end" color="success">won {{classification[i].won}}</ion-badge>
      <ion-badge slot="end" color="danger">losses {{classification[i].losses}}</ion-badge>
      <ion-badge slot="end" color="medium">tied {{classification[i].tied}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
